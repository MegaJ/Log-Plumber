<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/styles.css" media="none" onload="this.media='all'">
    <title>Log Plumber</title>
  </head>
  <body>
    <nav>
      <header>
        <h1 class="slant">
          Log Plumber <img src="./assets/imgs/plunger16.png" />
        </h1>
      </header>
      <div>
        <h5>
          Logs to Trees
        </h5>
        <button id="show-section.scrape">Turn flat logs to <em>hierarchical logs</em>
        </button>
      </div>

      <div>
        <h5>
          Misc tasks
        </h5>
        <button id="show-section.tasks">Modify and run<em>custom scripts</em>
        </button>
      </div>
      <div>
        <h5>
          SFX
        </h5>
        <button id="show-section.sfx"> Sound and Visuals<em>!</em>
        </button>
      </div>
      
      <footer>
        Footerrrrr
      </footer>
    </nav>

    <main class="content">
      <section id="section.scrape">
        <header>The Plumber's Ledger</header>
        <div class="flex-container">
          <div id="regexOptions0" class="flex-containee-small regexInput">
            <span class="linker">L</span>
            <input id="g0" name="g" type="checkbox" class="regexOption"/><label for="g0" class="g">◉</label>
            <input id="i0" name="i" type="checkbox" class="regexOption"/><label for="i0" class="i">◉</label>
            <input id="m0" name="m" type="checkbox" class="regexOption"/><label for="m0" class="m">◉</label>
           </div>
          <input id="regexInput0" class="regexInput flex-containee-large left-margin"/>
         
          <code id="regexError0"></code>
        </div>
        <div class="flex-container">
          <div id="regexOptions1" class="flex-containee-small regexInput">
            <span class="linker">L</span>
            <input id="g1" name="g" type="checkbox" class="regexOption"/><label for="g1" class="g">◉</label>
            <input id="i1" name="i" type="checkbox" class="regexOption"/><label for="i1" class="i">◉</label>
            <input id="m1" name="m" type="checkbox" class="regexOption"/><label for="m1" class="m">◉</label>
            </div>
          <input id="regexInput1" class="regexInput flex-containee-large left-margin"/>
          <code id="regexError1"></code>
        </div>
        <div class="flex-container"> 
         <div id="regexOptions2" class="regexInput">
            <span class="linker">L</span>
            <input id="g2" name="g" type="checkbox" class="regexOption"/><label for="g2" class="g">◉</label>
            <input id="i2" name="i" type="checkbox" class="regexOption"/><label for="i2" class="i">◉</label>
            <input id="m2" name="m" type="checkbox" class="regexOption"/><label for="m2" class="m">◉</label>
            </div>
          <input id="regexInput2"  class="regexInput flex-containee-large left-margin"/>
          <code id="regexError2"></code>
        </div>

        <button id="newRegex">✚</button>
        
        <h3> Raw Log Input </h3>
        <textarea id="rawBox" rows="4"></textarea>

        <h3> Scraped Output </h3>
        <textarea id="scrapeBox"></textarea>
        <button id="copyBtn">Copy</button>

        <h3>Tree View</h3>
        <div id="treeView">
          
        </div>
        <button id="newWindow">expand in new window</button>

        <script>
          // You can also require other files to run in this process
          require('./renderer-processes/renderer.js');
          require('./renderer-processes/sampleLoader.js');
        </script>
      </section>

      <section id="section.tasks" class="section">
        This is the section for custom scripts
        <h3>Custom Script</h3>
        <textarea></textarea>
        <script>
          
          
        </script>
      </section>

      <section id="section.sfx" class="section">
        SFX
        <script>
          
          
        </script>
      </section>
      
    </main>
    <script>
      require('./renderer-processes/nav');
    </script>
</body>
</html>
